<!DOCTYPE html>
<html>
<head>
<style>
body { font-family: Verdana, sans-serif; font-size: 13px; line-height: 1.5; color: #333; }
p { margin: 8px 0; }
ul, ol { margin: 6px 0; }
li { margin: 6px 0; }
table { border-collapse: collapse; width: auto; margin: 12px 0; }
th, td { border: 1px solid #ddd; padding: 6px 8px; text-align: left; }
th:nth-child(1), td:nth-child(1) { white-space: nowrap; }
th:nth-child(2), td:nth-child(2) { white-space: nowrap; }
th { background-color: #f5f5f5; font-weight: 600; }
.highlight { padding: 12px; border-radius: 4px; margin: 12px 0; }
</style>
</head>
