<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Email Draft</title>
    <style>
        /* CANONICAL EMAIL TEMPLATE - Roksys Standards */
        /* Font: Verdana 13px, Line-height: 1.5, British English */
        /* DO NOT modify without updating shared/email_template.py */

        body {
            font-family: Verdana, Geneva, sans-serif;
            font-size: 13px;
            line-height: 1.5;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        p {
            margin: 8px 0;
        }

        ul, ol {
            margin: 6px 0;
        }

        li {
            margin: 6px 0;
        }

        table {
            border-collapse: collapse;
            width: auto;
            margin: 12px 0;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 6px 8px;
            text-align: left;
        }

        th {
            background-color: #f5f5f5;
            font-weight: 600;
        }

        .highlight {
            padding: 12px;
            border-radius: 4px;
            margin: 12px 0;
            background-color: #f9f9f9;
            border-left: 4px solid #10B981;
        }

        /* Copy to Clipboard Button */
        .copy-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            background: #10B981;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(16, 185, 129, 0.3);
            transition: all 0.2s;
            z-index: 1000;
        }

        .copy-button:hover {
            background: #059669;
            transform: translateY(-1px);
        }

        .copy-button.copied {
            background: #059669;
        }

        /* Signature */
        .signature {
            margin-top: 20px;
        }

        .contact-details {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <button class="copy-button" onclick="copyToClipboard()">Copy to Clipboard</button>

    <div class="container">
        <!-- GREETING -->
        <p>Hi {{RECIPIENT_NAME}},</p>

        <!-- CONTENT PLACEHOLDER -->
        {{CONTENT}}

        <!-- SIGNATURE -->
        <div class="signature">
            <p>{{SIGN_OFF}},<br>
            {{SENDER_NAME}}</p>
        </div>

        <!-- CONTACT DETAILS -->
        <div class="contact-details">
            {{CONTACT_DETAILS}}
        </div>
    </div>

    <script>
        function copyToClipboard() {
            // Plain text version for email clients
            const text = {{PLAIN_TEXT}};

            navigator.clipboard.writeText(text).then(function() {
                const button = document.querySelector('.copy-button');
                button.textContent = 'âœ“ Copied!';
                button.classList.add('copied');
                setTimeout(function() {
                    button.textContent = 'Copy to Clipboard';
                    button.classList.remove('copied');
                }, 2000);
            }, function(err) {
                alert('Failed to copy text: ' + err);
            });
        }
    </script>
</body>
</html>
